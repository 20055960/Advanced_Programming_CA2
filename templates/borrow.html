<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #fcfcfc; }
        h2 { color: #2c3e50; }
        input { padding: 8px; margin-bottom: 10px; width: 300px; }
        button { padding: 10px 20px; background-color: #2980b9; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #3498db; }
        .message { margin-top: 15px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
        .back-link { margin-top: 20px; display: inline-block; color: #2980b9; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>Borrow Book</h2>

    <form method="POST">
        Your Name/Email: <input name="user" required><br>
        Book Title: <input name="title" required><br>
        <button type="submit">Borrow</button>
    </form>

    {% if message %}
        <p class="message {{ 'success' if success else 'error' }}">{{ message }}</p>
    {% endif %}

    <a class="back-link" href="/">Back</a>
</body>
</html>
